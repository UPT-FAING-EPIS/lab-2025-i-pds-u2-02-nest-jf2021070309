name: Publish Docs

on:
  push:
    branches: [main]

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies (customer-app)
        run: npm install
        working-directory: ./customer-app

      - name: Generate documentation (customer-app)
        run: npx compodoc -p tsconfig.json -d documentation/customer-app --silent
        working-directory: ./customer-app

      - name: Install dependencies (notifications)
        run: npm install
        working-directory: ./notifications

      - name: Generate documentation (notifications)
        run: npx compodoc -p tsconfig.json -d documentation/notifications --silent
        working-directory: ./notifications

      - name: Create index.html with project links
        run: |
          mkdir -p documentation
          echo '<!DOCTYPE html>
          <html lang="es">
          <head>
            <meta charset="UTF-8">
