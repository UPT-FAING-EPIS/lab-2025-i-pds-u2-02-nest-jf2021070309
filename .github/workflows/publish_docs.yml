                color: #333;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                padding: 20px;
              }
              h1 {
                margin-bottom: 20px;
              }
              .button-container {
                display: flex;
                gap: 20px;
              }
              .button-container a {
                text-decoration: none;
                padding: 15px 30px;
                background-color: #007acc;
                color: white;
                border-radius: 8px;
                font-size: 16px;
                transition: background-color 0.3s ease;
              }
              .button-container a:hover {
