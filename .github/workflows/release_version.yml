name: Create GitHub Release (customer-app & notifications)

on:
  push:
    tags:
      - 'v*'  

permissions:
  contents: write 

jobs:
  github-release:
    name: Build and GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ========== CUSTOMER-APP ==========
      - name: Install dependencies (customer-app)
        run: npm ci
        working-directory: ./customer-app

      - name: Build project (customer-app)
        run: npm run build
        working-directory: ./customer-app

      - name: Pack project (customer-app)
        run: npm pack
        working-directory: ./customer-app

      # ========== NOTIFICATIONS ==========
      - name: Install dependencies (notifications)
        run: npm ci
        working-directory: ./notifications

      - name: Build project (notifications)
        run: npm run build
        working-directory: ./notifications

      - name: Pack project (notifications)
        run: npm pack
        working-directory: ./notifications

      # ========== GITHUB RELEASE ==========
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ðŸš€ Nuevo release generado automÃ¡ticamente.
            - VersiÃ³n: ${{ github.ref_name }}
            - Fecha: ${{ github.event.head_commit.timestamp }}
            - Proyectos incluidos:
              - customer-app
              - notifications
          files: |
            customer-app/*.tgz
            notifications/*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
